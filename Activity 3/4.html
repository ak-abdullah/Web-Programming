<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
            <div class="mb-3 mt-3">
                <label for="text" class="form-label">Enter Month</label>
                <input type="text" class="form-control" id="month" placeholder="Enter Month" name="text">
            </div>
            <button id="click" onclick="days()" type="submit" class="btn btn-primary">Click</button>
    </div>
    <p id="ans" class="text-danger text-center" text-></p>
    <script>
        function days() {
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "","Aug", "Sep", "Oct", "Nov", "Dec"]
            let str = document.getElementById('month').value
            if (months.indexOf(str) % 2 == 0)
                document.getElementById('ans').innerHTML = "31 Days"
            else if (months.indexOf(str) == 1)
                document.getElementById('ans').innerHTML = "28 Days"
            else if (months.indexOf(str) == -1 || str == "")
                document.getElementById('ans').innerHTML = "Wrong Input"
            else
                document.getElementById('ans').innerHTML = "30 Days"
        }
    </script>
</body>

</html>
