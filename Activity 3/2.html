<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <button onclick="display_message(this)" type="button" class="btn">Basic</button>
    <button onclick="display_message(this)" type="button" class="btn btn-primary">Primary</button>
    <button onclick="display_message(this)" type="button" class="btn btn-secondary">Secondary</button>
    <button onclick="display_message(this)" type="button" class="btn btn-sucess">Success</button>
    <button onclick="display_message(this)" type="button" class="btn btn-info">Info</button>
    <button onclick="display_message(this)" type="button" class="btn btn-warning">Warning</button>
    <button onclick="display_message(this)" type="button" class="btn btn-danger">Danger</button>
    <button onclick="display_message(this)" type="button" class="btn btn-dark">Dark</button>
    <button onclick="display_message(this)" type="button" class="btn btn-light">Light</button>
    <button onclick="display_message(this)" type="button" class="btn btn-link">Link</button>
    <p id="message"></p>
    <script>
        function display_message(button) {
            let message = button.textContent
            document.getElementById('message').innerHTML = "Hello " + message + " Button" 

            link = "https://google.com"
            if (message == "Link")
                window.location.href = link
        }
    </script>
</body>
</html>
