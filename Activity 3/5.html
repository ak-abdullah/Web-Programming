<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="table"></p>
    <script>
        let num = parseInt(prompt("Enter Tabel Number"))
        let upto = parseInt(prompt("Enter Tabel Upto"))
        let str = ""

        if (Number.isInteger(num) == false || Number.isInteger(upto) == false) {
            alert("Invalid Input")
        }

        else {
            for (let i = 1; i <= upto; i++) {
                str += num + " X " + i + " = " + (i * num) + "<br>"
            }
        }

        document.getElementById('table').innerHTML = str
    </script>
</body>

</html>
