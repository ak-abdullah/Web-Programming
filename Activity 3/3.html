<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3 mt-3">
                <label for="number" class="form-label">First Number</label>
                <input type="number" class="form-control" id="number1" placeholder="Enter Number" name="number">
            </div>
            <div class="mb-3 mt-3">
                <label for="number" class="form-label">First Number</label>
                <input type="number" class="form-control" id="number2" placeholder="Enter Number" name="number">
            </div>
            <div class="mb-3 mt-3">
                <label for="number" class="form-label">Operator</label>
                <input type="text" class="form-control" id="operator" placeholder="Enter Operator" name="text">
            </div>
            <button onclick="calculator()" type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <p id="answer"></p>
    </div>
    <script>
        function calculator() {
            let num1 = document.getElementById('number1').value
            let num2 = document.getElementById('number2').value
            let operator = document.getElementById('operator').value
            let ans
            switch (operator) {
                case "+":
                    ans = parseFloat(num1) + parseFloat(num2)
                    break;
                case "-":
                    ans = num1 - num2
                    break;
                case "/":
                    ans = num1 / num2
                    break;
                case "*":
                    ans = num1 * num2
                    break;
                default:
                    alert("Invalid Operator")
                    return
                    break;
            }
            
            alert("The Answer Is: " + ans)
        }
    </script>
</body>

</html>
