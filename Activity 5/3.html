<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Toogle Image</title>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                var button_text = $(this).text()
                if (button_text == "Show") {
                    $(this).text("Hide")
                    $('img').show()
                }
                else {
                    $(this).text("Show")
                    $('img').hide()
                }
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <a href="https://en.wikipedia.org/wiki/Boracay" target="_blank"><img src="//www.html.am/images/html-codes/links/boracay-white-beach-sunset-300x225.jpg" width="300" height="225" alt="Photo of White Beach in Boracay, Philippines" /></a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center"><button class="btn btn-primary">Hide</button></div>
        </div>
    </div>
</body>
</html>
