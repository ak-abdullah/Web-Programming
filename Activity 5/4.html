<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Toogle Image</title>
    <script>
        $(document).ready(function () {
            $('.btn').click(function () {
                $('#second').remove()
            })
        })
    </script>
    <style>
        table,
        tr,
        td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <table class="mx-auto">
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
            <tr id="second">
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
        </table>
        <button class="btn btn-primary mt-5">Click to remove</button>
    </div>
</body>

</html>
